<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="css/Normaliz.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="image">
                <img src="photos/image-header-desktop.jpg" alt="">
            </div>
            <div class="text">
                <h3>Get <span>insights</span> that help your business grow.</h3>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,
                    and overall efficiency</p>
                <div class="stats">
                    <div class="content">
                        <span class="numbers">10K+</span>
                        <span class="names">companies</span>
                    </div>
                    <div class="content">
                        <span class="numbers">314</span>
                        <span class="names">templates</span>
                    </div>
                    <div class="content">
                        <span class="numbers">10M+</span>
                        <span class="names">queries</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
